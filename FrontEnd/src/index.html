<script type="text/javascript">

  function checkForm(form)
  {
    if(form.hospitalName.value == "") {
      alert("Error: hospitalName cannot be blank!");
      form.hospitalName.focus();
      return false;
    }
    re = /^\w+$/;
    if(!re.test(form.hospitalName.value)) {
      alert("Error: hospitalName must contain only letters, numbers and underscores!");
      form.hospitalName.focus();
      return false;
    }
    if(form.address.value == "") {
      alert("Error: address cannot be blank!");
      form.address.focus();
      return false;
    }
    if(form.city.value == "") {
      alert("Error: city cannot be blank!");
      form.city.focus();
      return false;
    }
    if(form.state.value == "") {
      alert("Error: state cannot be blank!");
      form.state.focus();
      return false;
    }
    if(form.zipcode.value == "") {
      alert("Error: zipcode cannot be blank!");
      form.zipcode.focus();
      return false;
    }
    if(form.hospitalId.value == "") {
      alert("Error: hospitalId cannot be blank!");
      form.hospitalId.focus();
      return false;
    }
    if(form.password.value != "" && form.password.value == form.ConfirmPassword.value) {
      if(form.password.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.password.focus();
        return false;
      }
      if(form.password.value == form.username.value) {
        alert("Error: Password must be different from Username!");
        form.password.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        form.password.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.password.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.password.focus();
        return false;
      }
    } else {
      alert("Error: Password and confirm password does not match");
      form.password.focus();
      return false;
    }

    alert("You entered a valid password: " + form.password.value);
    
        
    return true;
  }

</script>
